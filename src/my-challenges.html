<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <meta name="robots" content="noindex, nofollow" />
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./components/leftMenu/leftMenu.css">
  <link rel="stylesheet" href="./components/topBar/topBar.css">
  <link rel="stylesheet" href="./components/bottomBar/bottomBar.css">
  <link rel="stylesheet" href="./components/activeChallenges/activeChallenges.css">
  <link rel="stylesheet" href="./components/copyright/copyright.css">
</head>

<body>

  <section class="page myChallenges">
    <div class="container-fluid">
      <div class="row">
        @@include('./components/leftMenu/index.html')
        <div class="page-right page-bg ml-auto">
          @@include('./components/topBar/index.html')
          @@include('./components/bottomBar/index.html')

          <section class="activeChallenges">
            <div class="container-fluid">
              @@include('./components/myChallengesViaFilter/index.html')
              @@include('./components/activeChallenges/index.html')
            </div>
          </section>

          @@include('./components/copyright/index.html')
        </div>
      </div>
    </div>
  </section>

  <script src="./js/main.js"></script>
  <script>
    $(document).ready(function () {
      $('.available-slider').slick({
        slidesToShow: 3,
        slidesToScroll: 1,
        nextArrow: '.available-games .next',
        prevArrow: '.available-games .previous',
        infinite: false
      });
    });
    $(document).ready(function () {
      $('.games-slider').slick({
        slidesToShow: 6,
        slidesToScroll: 1,
        nextArrow: '.games .next',
        prevArrow: '.games .previous',
        infinite: false
      });
    });
    $(document).ready(function () {
      $('.challenge-slider').slick({
        slidesToShow: 4,
        slidesToScroll: 1,
        nextArrow: '.carousel .next',
        prevArrow: '.carousel .previous',
        infinite: false
      });
    });
  </script>

  <script>
    const menuBtn = document.querySelector('.arrow-down');
    const menu = document.querySelector('.part-menu');

    menuBtn.addEventListener('click', () => {
      menu.classList.toggle('visible');
    });

    menu.addEventListener('mouseleave', () => {
      menu.classList.remove('visible');
    });
  </script>

  <script>
    const notifBtn = document.querySelector('.notif-popup');
    const notifBlock = document.querySelector('.notifBlock');

    notifBtn.addEventListener('click', () => {
      notifBlock.classList.toggle('visible');
      notifBtn.classList.toggle('active');
    });

    menu.addEventListener('mouseleave', () => {
      notifBlock.classList.remove('visible');
      notifBtn.classList.remove('active');
    });
  </script>

</body>

</html>
