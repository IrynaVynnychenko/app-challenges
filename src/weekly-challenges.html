<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <meta name="robots" content="noindex, nofollow" />
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./components/leftMenu/leftMenu.css">
  <link rel="stylesheet" href="./components/topBar/topBar.css">
  <link rel="stylesheet" href="./components/bottomBar/bottomBar.css">
  <link rel="stylesheet" href="./components/leaderBoards/leaderBoards.css">
  <link rel="stylesheet" href="./components/copyright/copyright.css">
</head>

<body>

  <section class="page">
    <div class="container-fluid">
      <div class="row">
        @@include('./components/leftMenu/index.html')
        <div class="page-right page-bg ml-auto">
          @@include('./components/topBar/index.html')
          @@include('./components/bottomBar/index.html')

          @@include('./components/leaderBoards/index.html')

          @@include('./components/copyright/index.html')
        </div>
      </div>
    </div>
  </section>

  <script src="./js/main.js"></script>
  <script>
    $(document).ready(function () {
      $('.prize-slider').slick({
        slidesToShow: 2,
        slidesToScroll: 1,
        nextArrow: '.leaderBoards .next',
        prevArrow: '.leaderBoards .previous',
        infinite: false
      });
    });
  </script>

  <script>
    const menuBtn = document.querySelector('.arrow-down');
    const menu = document.querySelector('.part-menu');

    menuBtn.addEventListener('click', () => {
      menu.classList.toggle('visible');
    });

    menu.addEventListener('mouseleave', () => {
      menu.classList.remove('visible');
    });
  </script>

</body>

</html>
