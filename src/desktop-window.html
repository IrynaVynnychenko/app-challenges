<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <meta name="robots" content="noindex, nofollow" />
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./components/app-left/app-left.css">
  <link rel="stylesheet" href="./components/app-body/app-body.css">
</head>

<body class="app">

  <section class="app-section">
    @@include('./components/app-left/index.html')
    @@include('./components/app-body/index.html')
  </section>

  <script src="./js/main.js"></script>

  <script>
    let customTabs = document.querySelectorAll('.settings-tab .topBar-items__each');
    let customTabsBody = document.querySelectorAll('.settings-tab .value');

    customTabs.forEach(elem => {
      elem.addEventListener('click', () => {
        customTabs.forEach(element => {
          element.classList.remove('active');
        });

        customTabsBody.forEach(newItem => {
          newItem.classList.remove('active');
        });

        elem.classList.add('active');

        customTabsBody.forEach(item => {

          if (elem.id === item.dataset.id) {
            item.classList.add('active');
          }

        });
      });
    });
  </script>

</body>

</html>
