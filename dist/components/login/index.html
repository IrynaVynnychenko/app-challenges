<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Document</title><link rel="stylesheet" href="./css/style.css"><link rel="stylesheet" href="./components/login/login.css"></head><body><section class="login"><div class="container"><div class="row login-bg"><div class="col-lg-6 pr-0"></div><div class="col-lg-6 pl-0"><div class="login-block"><div class="d-flex justify-content-center flex-column text-center"><div class="title">Welcome back!</div><div class="pre-title">Continue your Challenge</div></div><form action="#" class="login-form"><div class="form-elem"><label for="email" class="form-elem__label"><svg><use xlink:href="#icon-mail"></use></svg></label> <input type="email" id="email" class="form-elem__input" placeholder="Email"></div><div class="form-elem"><label for="password" class="form-elem__label"><svg><use xlink:href="#icon-mail"></use></svg></label> <input type="password" id="password" class="form-elem__input" placeholder="Password"></div><div class="form-check"><div class="checkbox__wrap"><input class="checkbox__input" id="signIn" name="rememberMe" type="checkbox"> <label for="signIn" class="checkbox__label"><div class="checkbox__faces"><div class="checkbox__icon"><i class="icon"><svg><use xlink:href="#icon-check"></use></svg></i></div></div><div class="checkbox__text">Keep me signed in</div></label></div></div></form></div></div></div></div></section><script src="./js/main.js"></script></body></html>
